<!DOCTYPE HTML>

<html>
	<head>
		<meta charset = "UTF-8">
		<link rel = "stylesheet" href = "styles.css">
		<title>FlexBox Practice</title>
	</head>


	<body>
		<div class = "Flex-Parent-One">
			This is parent container 1.
			<div class ="one">
				This is box 1.
			</div>
			<div class = "two">
				This is box 2.
			</div>
			<div class = "three">
				This is box 3.
			</div>
		</div>
		
		<div class = "Flex-Parent-Two">
			This is parent container 2
			<div class = "four">
				This is box 4.
			</div>
			<div class = "five">
				This is box 5.
			</div>
			<div class = "six">
				This is box 6.
			</div>
			
			<span class = "setTwo">
				<div class = "seven">
					This is box 7.
				</div>
				<div class = "eight">
					This is box 8.
				</div>
				<div class = "nine">
					This is box 9.
				</div>
			</span>
		</div>
		
	</body>
</html>
